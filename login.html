<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPARKLE</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="errorMessage"class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong class="messageTypeError"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div id="sucessMessage"class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong class="messageTypeSucess"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <h1 id="titleLogin">Sparkle</h1>
    <div id="boxLogin">
        <input type="number" name="user" id="iUser" placeholder="UsuÃ¡rio">
        <input type="password" name="password" id="iPassword" placeholder="Senha">
        <button id="btnLogin">Entrar</button>
        <p class="pText" id="open-modal">Esqueceu a senha?</p>

    </div>
    <div id="fade" class="hide"></div>
    
    <div id="modal" class="hide">
        <h2>Recupere sua senha</h2>
        <input type="email" name="emailModal" id="iEmailModal" placeholder="Digite o email">
        <button id="close-modal">Fechar</button>
        <button id="send-email">Enviar</button>
    </div>
    
    <script src="js/appCadastro.js"></script>
</body>
</html>
