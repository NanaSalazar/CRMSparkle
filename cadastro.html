    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<body>
  <div id="errorMessage"class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong class="messageTypeError"></strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <header>
    <div class="containerMax">
        <div class="boxTitulo">
            <a href="index.html"><img class="imgHomeSparkle" src="css/home-svgrepo-com2.png" alt="home"></a>
        </div>
        <div class="divTitulo">
            <h1 class="titulo">SPARKLE</h1>
        </div>
        <div class="container">
            <nav class="navbar navbar-expand-lg fixed-top div-menu-sparkle navbar-sparkle">
                <button class="navbar-toggler navbar-dark bg-sparkle" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation" id="buttonNavSparkle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end bg-menu-sparkle" id="navbar-links">
                    <div class="navbar-nav nav-menu-sparkle">
                        <a href="index.html" class="nav-item nav-link link-menu-sparkle" id="home-menu">HOME</a>
                        <a href="cliente.html" class="nav-item nav-link link-menu-sparkle" id="about-menu">CLIENTES</a>
                        <a href="cadastro.html" class="nav-item nav-link link-menu-sparkle" id="services-menu">CADASTRO</a>
                        <a href="marketing.html" class="nav-item nav-link link-menu-sparkle" id="team-menu">MARKETING</a>
                        <a href="#" class="nav-item nav-link link-menu-sparkle" id="portfolio-menu">LOGOUT</a>
                    </div>
                </div>
            </nav>
            
        
        </div>
        
        <div class="usuario">
            <p>Olá, John Doe</p>
            <img src="css/user-svgrepo-com.svg" alt="">
        </div>
    </div>
</header>
    <main class="main">
        <div class="buttonMenu">
            <button class="buttonAcess"><a href="cliente.html">CLIENTES</a></button>
            <button class="buttonAcess"><a href="cadastro.html">CADASTRO</a></button>
            <button class="buttonAcess"><a href="marketing.html">MARKETING</a></button>

        </div>

        <section class="homePage homeCadastro">
            <div class="areaCadastroDeCliente">
                <h2 class="subtituloAreaCadastro">Cadastro de Cliente</h2>
                <form action="#" class="form">
                    <div class="form-row">
                      <div class="caixaRazaoSocialeCodigo">
                        <div class="form-group col-md-6">
                          <label for="iRazaoSocial" class="labelSparkle">Razão Social</label>
                          <input type="text" class="form-control iRazaoSocialMax formInput" id="iRazaoSocial" placeholder="Razão Social">
                        </div>
                        <div class="form-group col-md-6 iCNPJCPF">
                          <label for="iCNPJCPF" class="labelSparkle">CNPJ | CPF</label>
                          <input type="number" class="form-control formInput" id="iCNPJCPF" placeholder="CNPJ/CPF" pattern="[0-9]+$">
                        </div>
                          </div>
                      </div>
                    <div class="cepLogradouro">
                      <div class="form-group">
                        <label for="iCEP" class="labelSparkle">CEP</label>
                        <input type="text" class="form-control formInput" id="iCEP" placeholder="CEP exemplo: 00000-000">
                      </div>
                      <div class="form-group">
                        <label for="iLogradouro" class="labelSparkle">Logradouro</label>
                        <input type="text" class="form-control formInput" id="iLogradouro" placeholder="Rua A">
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 ">
                          
                          <label for="iNumero" class="labelSparkle labelNumero">Número</label>
                          <label for="iComplemento" class="labelSparkle">Complemento</label>
                          <div class="numCompSparkle">
                              <input type="text" class="form-control formInput" id="iNumero" placeholder="Exemplo: 280">
                              
                              <input type="text" class="form-control formInput" id="iComplemento" placeholder="Complemento: Ex Casa A">
                            </div>
                          </div>
                        </div>
                        
                    <div class="form-row">
                      <div class="bairroCidadeBP">
                        <div class="form-group col-md-6">
                          <label for="iBairro" class="labelSparkle">Bairro</label>
                          <input type="text" class="form-control formInput" id="iBairro" placeholder="Bairro">
                        </div>
                        <div class="form-group col-md-6-Max">
                          <label for="iCidade" class="labelSparkle">Cidade</label>
                          <input type="text" class="form-control formInput" id="iCidade" placeholder="Cidade">
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="iEstado" class="labelSparkle">Estado</label>
                        <input type="text" class="form-control formInput" id="iEstado" placeholder="Estado">
                        
                      </div>
                      <div class="form-group col-md-2">
                        <label for="iValorPedido" class="labelSparkle">Valor Total do Pedido</label>
                        <input type="text" class="form-control formInput" id="iValorPedido">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input type="radio" name="ciclo" id="ciclo30" value="true" checked>
                        <label for="ciclo30" class="labelSparkle">Ciclo de 30 dias</label>
                        <input type="radio" name="ciclo" id="ciclo45" value="false">
                        <label for="ciclo45" class="labelSparkle">Ciclo de 45 dias</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btnSubmitSparkle" id="btnCadastrar">Cadastrar</button>
                  </form>
    
            </div>

        </section>
    </main>
    <footer class="footer">
        <p>Desenvolvido por Sparkle - Tera 2022</p>
    </footer>

    <script src="js/appCadastro.js"></script>
</body>
</html>
